<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Callsure AI</title>
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/web-app-manifest-192x192.png">
        <link rel="manifest" href="/assets/favicon/site.webmanifest">
        <link rel="mask-icon" href="/assets/favicon/favicon.svg" color="#0b54ba">
        <meta name="msapplication-TileColor" content="#0b54ba">
        <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #fff;
            background: linear-gradient(to right, #000000, #0b54ba, #000000);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        h1, h2, h3 {
            color: #fff;
            margin-top: 1.5em;
        }
        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5em;
        }
        section {
            margin-bottom: 30px;
        }
        ul, ol {
            padding-left: 1.5em;
        }
        li {
            margin-bottom: 0.5em;
        }
        .legal-notice {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-left: 4px solid #1dbfff;
            margin: 20px 0;
        }
        .toc {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .toc a {
            color: #1dbfff;
            text-decoration: none;
        }
        .toc a:hover {
            text-decoration: underline;
        }
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .certification-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border-radius: 3px;
            margin: 5px;
            font-size: 0.9em;
        }
        /* RTL Support */
        [dir="rtl"] {
            text-align: right;
        }
        [dir="rtl"] .legal-notice {
            border-left: none;
            border-right: 4px solid #1dbfff;
        }
        [dir="rtl"] .language-selector {
            left: 20px;
            right: auto;
        }
        [dir="rtl"] ul, 
        [dir="rtl"] ol {
            padding-right: 1.5em;
            padding-left: 0;
        }
        [dir="rtl"] .toc ul ul {
            padding-right: 20px;
            padding-left: 0;
        }
        /* Add new styles for logo */
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 150px; /* Adjust based on your logo size */
            height: auto;
        }
        
        .logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Adjust header title for logo */
        .header h1 {
            margin: 0;
            flex: 1;
        }

        /* RTL support for header */
        [dir="rtl"] .header {
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="ar">العربية</option>
            <option value="hi">हिन्दी</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
        </select>
    </div>
    <div class="header">
        <div class="logo">
            <img src="/assets/images/fullogo_transparent_nobuffer.webp" alt="Callsure AI Logo">
        </div>
        <h1 id="headerTitle"></h1>
    </div>
        <div id="dynamicContent">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <div class="legal-notice">
        <p><strong class="last-modified">Last Modified:</strong> <span class="last-modified-date"></span></p>
        <p><strong class="effective-date">Effective Date:</strong> <span class="effective-date-date"></span></p>
        <p><strong class="version">Version</strong> <span class="version-number">3.0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
